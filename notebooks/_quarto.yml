project:
  type: website

format:
  html:
    theme: pandoc
    css: styles.css
    toc: true

website:
  page-navigation: true
  twitter-card: false
  open-graph: true
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right: 
      - icon: github
        href: "https://github.com/fligt/kendrick"
  sidebar:
    style: floating
    contents:
      - text: "Welcome"
        file: index.ipynb
      - section: "Conversion"
        contents: conversion/*
      - section: "Theory"
        contents: theory/*


metadata-files: [nbdev.yml]
